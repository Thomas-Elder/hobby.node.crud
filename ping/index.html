<!DOCTYPE html>

<html>
  <head>
    <script>
      var xhr = new XMLHttpRequest();

      xhr.onloadstart = function(){
        console.log('Started loading data... ');
      };

      xhr.onprogress = function(event){
        if (event.lengthComputable) {
          console.log('Loaded ', event.loaded, ' bytes of ', event.total, ' so far.');
        } else {
          console.log('Length of data not computable');
        }
      };

      xhr.onload = function() {
        console.log(xhr.responseText);
      };

      // CREATE
      // POST
      var data = {id: '5', name: 'Tam'};
      xhr.open("post", "http://localhost:8080/");
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(data));

      // READ
      // GET specific record
      data = {id: '5'};
      xhr.open("put", "http://localhost:8080/");
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(data));

      // READ
      // GET all records
      xhr.open("get", "http://localhost:8080/");
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send();

      // UPDATE
      // PUT a specific record
      data = {id: '3', name: 'Bum'};
      xhr.open("put", "http://localhost:8080/");
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(data));
 
      // DELETE
      // DELETE a specific record
      data = {id: '1'};
      xhr.open("delete", "http://localhost:8080/");
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.send(JSON.stringify(data));

    </script>
  </head>
  <body>
    <h1>Hey</h1>
  </body>
</html>
